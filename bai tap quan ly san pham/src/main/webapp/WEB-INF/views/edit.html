<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<h1 th:text="${editEmp.firstName}">Edit User</h1>
<form action="#" th:object="${editEmp}" method="post">
    <input type="hidden" th:field="*{id}">
    First Name: <input type="text" th:field="*{firstName}"> <br>
    Last Name: <input type="text" th:field="*{lastName}"> <br>
    Date Of Birth: <input type="date" th:field="*{dateOfBirth}"> <br>
    <input type="submit" value="submit">
</form>
</body>
</html>
